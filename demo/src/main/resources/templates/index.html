<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Gestión</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/base :: menu}"></div>

    <h1>Usuarios Registrados</h1>

    <table border="1" style="width:100%; text-align:left; border-collapse: collapse;">
        <thead>
            <tr style="background-color: #eee;">
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${personas}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.nombre}"></td>
                <td th:text="${u.email}"></td>
                <td>
                    <a th:href="@{/eliminar/{id}(id=${u.id})}" 
                       onclick="return confirm('¿Seguro que quieres eliminarlo?')" 
                       style="color: red;">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <p th:if="${#lists.isEmpty(personas)}">No hay usuarios en la base de datos.</p>
</body>
</html>
